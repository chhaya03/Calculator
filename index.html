<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form class="calculator">

            <!--Number display container-->
            <div class="display">
                <input type="text" name="display" id="display">
            </div>



            <!--First row-->
            <div class="first-row">
                <input type="button" value="AC" onclick="display.value='">
                <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                <input type="button" value="." id="point" onclick="display.value+='.'">
                <input type="button" value="/" id="division" onclick="display.value+='/'">
            </div>

            <!--Second row-->
            <div class="second-row rows">
                <!-- onclick used for if i click on 7 then displays 7 in value -->
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8" onclick="display.value+='8'">
                <input type="button" value="9" onclick="display.value+='9'">
                <input type="button" value="*" id="multi" onclick="display.value+='*'">
            </div>

            <!--Third row-->
            <div class="third-row rows">
                <input type="button" value="4" onclick="display.value+='4'">
                <input type="button" value="5" onclick="display.value+='5'">
                <input type="button" value="6" onclick="display.value+='6'">
                <input type="button" value="-" id="minus" onclick="display.value+='-'">
            </div>

            <!--Forth row-->
            <div class="fourth-row rows">
                <input type="button" value="1" onclick="display.value+='1'">
                <input type="button" value="2" onclick="display.value+='2'">
                <input type="button" value="3" onclick="display.value+='3'">
                <input type="button" value="+" id="plus" onclick="display.value+='+'">
            </div>

            <!--Fifth row-->
            <div class="fifth-row rows">
                <input type="button" value="00" id="dbl-zero" onclick="display.value+='00'">
                <input type="button" value="0" id="single-zero" onclick="display.value+='0'">
                <input type="button" value="=" id="equal" onclick="display.value=eval(display.value)">

            </div>
        </form>
    </div>

</body>

</html>
